<form id = "submitIssue" action="#">
    <div class="form-group">
        <label for="issueTitle">Title:</label>
        <input class="form-control form-control-lg" id="issueTitle" name="title", type="text", placeholder="New Issue">
    </div>
    
    <div class="form-group">
        <label for="issueDescription">Description: </label>
        <textarea class="form-control" id="issueDescription" name="description" style="height: 300px;"></textarea>
    </div>
    
    <button type="submit" class="btn btn-primary" onClick="submitForm()">Submit</button>
</form>

<script src="scripts/formSubmit.js"></script>
