---
layout: default
---

<div>
  <div class="jumbotron">
    {%- if page.title -%}
    <header>
      <h1>{{ page.title }}</h1>
    </header>
    {%- endif -%}
  </div>

  <!-- Begin Mailchimp Signup Form -->
  <link href="//cdn-images.mailchimp.com/embedcode/horizontal-slim-10_7.css" rel="stylesheet" type="text/css">
  <style type="text/css">
    #mc_embed_signup{clear:left; font:14px Helvetica,Arial,sans-serif; width:100%;}
    /* Add your own Mailchimp form style overrides in your site stylesheet or in this style block.
      We recommend moving this block and the preceding CSS link to the HEAD of your HTML file. */
  </style>
  <div id="mc_embed_signup">
  <form action="https://hotmail.us4.list-manage.com/subscribe/post?u=9a6da62e9ae04918a5739cdb7&amp;id=f177b84018" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate>
      <div id="mc_embed_signup_scroll">
    <label for="mce-EMAIL">Sign up for updates about the game</label>
    <input type="email" value="" name="EMAIL" class="email" id="mce-EMAIL" placeholder="email address" required>
      <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
      <div style="position: absolute; left: -5000px;" aria-hidden="true"><input type="text" name="b_9a6da62e9ae04918a5739cdb7_f177b84018" tabindex="-1" value=""></div>
      <div class="clear"><input type="submit" value="Sign up for newsletter" name="subscribe" id="mc-embedded-subscribe" class="button"></div>
      </div>
  </form>
  </div>

  <!--End mc_embed_signup-->

  <section>
    {{ content }}
  </section>

</div>
